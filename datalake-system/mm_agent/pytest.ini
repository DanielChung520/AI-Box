# MM-Agent 測試配置
# 創建日期: 2026-01-31
# 創建人: Daniel Chung

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short

[tool:pytest]
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

[coverage:run]
source = mm_agent
omit = 
    */__pycache__/*
    */tests/*
