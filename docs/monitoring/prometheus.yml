# Prometheus 配置範例
# 用於抓取 AI-Box API 的指標數據

global:
  scrape_interval: 15s # 每 15 秒抓取一次指標
  evaluation_interval: 15s # 每 15 秒評估一次規則
  external_labels:
    cluster: "ai-box"
    environment: "production"

# Prometheus 監控配置
scrape_configs:
  # AI-Box API 服務
  - job_name: "ai-box-api"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["localhost:8000"] # 根據實際部署情況修改
        labels:
          service: "ai-box-api"
          version: "1.0.0"

  # Prometheus 自身監控
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
