version: "3.8"

services:
  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-box/api:latest
    container_name: api
    ports:
      - "8000:8000"
    environment:
      - ENV=${ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - API_GATEWAY_HOST=0.0.0.0
      - API_GATEWAY_PORT=8000
      - CORS_ORIGINS=*
      - AI_BOX_CONFIG_PATH=/app/config/config.json
    volumes:
      - ./:/app
      - ./logs:/app/logs
    networks:
      - ai-box-network
    depends_on:
      - postgres
      - redis
      - mcp-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MCP Server Service
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-box/mcp-server:latest
    container_name: mcp-server
    ports:
      - "8002:8002"
    environment:
      - ENV=${ENV:-development}
      - LOG_LEVEL=INFO
      - MCP_SERVER_NAME=ai-box-mcp-server
      - MCP_SERVER_VERSION=1.0.0
      - MCP_PROTOCOL_VERSION=2024-11-05
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8002
      - MCP_ENABLE_MONITORING=true
      - MCP_METRICS_ENDPOINT=/metrics
    volumes:
      - ./:/app
      - ./logs:/app/logs
    networks:
      - ai-box-network
    command: python -m services.mcp_server.main --host 0.0.0.0 --port 8002
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL 數據庫
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=ai_box_user
      - POSTGRES_PASSWORD=ai_box_password
      - POSTGRES_DB=ai_box_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-box-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_box_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (用於緩存和短期記憶)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-box-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant 向量數據庫（取代 ChromaDB）
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC API
    environment:
      - QDRANT__SERVICE__API_TOKEN_ENABLED=false
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ai-box-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ArangoDB (圖資料庫)
  arangodb:
    image: arangodb:3.12
    container_name: arangodb
    ports:
      - "8529:8529"
    environment:
      - ARANGO_ROOT_PASSWORD=ai_box_arangodb_password
      - ARANGO_DATABASE=ai_box_kg
    volumes:
      - arangodb_data:/var/lib/arangodb3
      - arangodb_apps_data:/var/lib/arangodb3-apps
    networks:
      - ai-box-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8529/_api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # SeaweedFS (文件存儲，S3 兼容)
  seaweedfs-master:
    image: chrislusf/seaweedfs:latest
    container_name: seaweedfs-ai-box-master
    command: "master -ip=seaweedfs-master -port=9333"
    ports:
      - "9333:9333"
    networks:
      - ai-box-network
    volumes:
      - seaweedfs-master-data:/data
    restart: unless-stopped

  seaweedfs-volume:
    image: chrislusf/seaweedfs:latest
    container_name: seaweedfs-ai-box-volume
    command: "volume -mserver=seaweedfs-master:9333 -port=8080"
    depends_on:
      - seaweedfs-master
    networks:
      - ai-box-network
    volumes:
      - seaweedfs-volume-data:/data
    restart: unless-stopped

  seaweedfs-filer:
    image: chrislusf/seaweedfs:latest
    container_name: seaweedfs-ai-box-filer
    command: "filer -master=seaweedfs-master:9333 -s3 -s3.port=8333 -s3.config=/etc/seaweedfs/s3.json"
    ports:
      - "8888:8888" # Filer API
      - "8333:8333" # S3 API
    depends_on:
      - seaweedfs-master
      - seaweedfs-volume
    networks:
      - ai-box-network
    environment:
      - SEAWEEDFS_S3_ACCESS_KEY=${AI_BOX_SEAWEEDFS_S3_ACCESS_KEY:-admin}
      - SEAWEEDFS_S3_SECRET_KEY=${AI_BOX_SEAWEEDFS_S3_SECRET_KEY:-admin123}
    volumes:
      - seaweedfs-ai-box-s3-config:/etc/seaweedfs
    restart: unless-stopped

networks:
  ai-box-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/daniel/GitHub/AI-Box/data/qdrant
  arangodb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/daniel/GitHub/AI-Box/datasets/arangodb/data
  arangodb_apps_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/daniel/GitHub/AI-Box/datasets/arangodb/apps
  seaweedfs-master-data:
  seaweedfs-volume-data:
  seaweedfs-ai-box-s3-config:
