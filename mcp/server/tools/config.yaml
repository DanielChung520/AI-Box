# MCP Server 工具配置
tools:
  # Task Analyzer 工具配置
  - name: task_analyzer
    enabled: true
    class: services.mcp_server.tools.task_analyzer.TaskAnalyzerTool
    config: {}

  # File Tool 配置
  - name: file_tool
    enabled: true
    class: services.mcp_server.tools.file_tool.FileTool
    config:
      base_path: /tmp
