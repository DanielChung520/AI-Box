# 創建日期: 2026-01-24
# 創建人: Daniel Chung
# 最後修改日期: 2026-01-24
# 說明: 已移除 version（Docker Compose v2 已棄用）

services:
  # API Service - Production
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: ai-box/api:${TAG:-latest}
    container_name: ai-box-api-prod
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - ENV=production
      - LOG_LEVEL=INFO
      - API_GATEWAY_HOST=0.0.0.0
      - API_GATEWAY_PORT=8000
      - CORS_ORIGINS=${CORS_ORIGINS:-https://yourdomain.com}
      - AI_BOX_CONFIG_PATH=/app/config/config.json
      - OLLAMA_HOST=http://ollama:11434
      - ARANGODB_HOST=arangodb:8529
      - REDIS_HOST=redis:6379
      - CHROMADB_HOST=chromadb:8000
      - SEAWEEDFS_HOST=seaweedfs:8333
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./data/uploads:/app/data/uploads
    networks:
      - ai-box-prod-network
    depends_on:
      - redis
      - chromadb
      - arangodb
      - seaweedfs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2g
        reservations:
          cpus: "0.5"
          memory: 512m

  # Ollama Service - Production
  ollama:
    image: ollama/ollama:latest
    container_name: ai-box-ollama-prod
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ai-box-prod-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 8g
        reservations:
          cpus: "1.0"
          memory: 2g

  # Redis - Production
  redis:
    image: redis:7-alpine
    container_name: ai-box-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/etc/redis.conf:ro
    networks:
      - ai-box-prod-network
    restart: unless-stopped
    command: redis-server /etc/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512m
        reservations:
          cpus: "0.2"
          memory: 128m

  # ChromaDB - Production
  chromadb:
    image: chromadb/chroma:latest
    container_name: ai-box-chromadb-prod
    ports:
      - "8001:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - CHROMA_DB_IMPL=duckdb+parquet
      - CHROMA_SERVER_AUTH_ENABLED=FALSE
      - LOG_LEVEL=INFO
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chromadb_data:/chroma/chroma
    networks:
      - ai-box-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4g
        reservations:
          cpus: "0.5"
          memory: 1g

  # ArangoDB - Production
  arangodb:
    image: arangodb:3.12
    container_name: ai-box-arangodb-prod
    ports:
      - "8529:8529"
    environment:
      - ARANGO_ROOT_PASSWORD=${ARANGO_ROOT_PASSWORD}
      - ARANGO_DATABASE=ai_box_kg
    volumes:
      - arangodb_data:/var/lib/arangodb3
      - arangodb_apps_data:/var/lib/arangodb3-apps
    networks:
      - ai-box-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8529/_api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4g
        reservations:
          cpus: "0.5"
          memory: 1g

  # SeaweedFS - Production
  seaweedfs:
    image: chrislusf/seaweedfs:latest
    container_name: ai-box-seaweedfs-prod
    ports:
      - "8333:8333"
      - "8888:8888"
      - "9333:9333"
    volumes:
      - seaweedfs_data:/data
    networks:
      - ai-box-prod-network
    restart: unless-stopped
    command: server -dir=/data -volume.max=100 -volume.port=8080 -master.port=9333 -filer=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9333/cluster/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2g
        reservations:
          cpus: "0.2"
          memory: 512m

  # Nginx Reverse Proxy - Production
  nginx:
    image: nginx:alpine
    container_name: ai-box-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - ai-box-prod-network
    depends_on:
      - api
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256m
        reservations:
          cpus: "0.1"
          memory: 64m

networks:
  ai-box-prod-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  chromadb_data:
    driver: local
  arangodb_data:
    driver: local
  arangodb_apps_data:
    driver: local
  seaweedfs_data:
    driver: local
  ollama_data:
    driver: local
  nginx_logs:
    driver: local