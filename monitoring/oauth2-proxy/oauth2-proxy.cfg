provider = "oidc"
redirect_url = "http://localhost:4180/oauth2/callback"
http_address = "0.0.0.0"
https_address = ""
skip_provider_button = true
upstreams = [
    http://grafana:3000/ /grafana,
    http://prometheus:9090/ /prometheus
]
session_store_type = "cookie"
cookie_expire = "168h"
cookie_refresh = "1h"
cookie_secret = "CHANGE_THIS_TO_RANDOM_SECRET"
oidc_issuer_url = "http://host.docker.internal:8000"
oidc_client_id = "ai-box-oauth2-client"
oidc_client_secret = "CHANGE_THIS_TO_CLIENT_SECRET"
email_domains = ["*"]
allowed_groups = ["system_admin"]
skip_auth_route = ["/ping"]
logging_filename = "/dev/stdout"
cookie_httponly = true
cookie_secure = false
cookie_same_site = "lax"
