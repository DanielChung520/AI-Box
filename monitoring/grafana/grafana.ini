[server]
http_addr = 0.0.0.0
http_port = 3000
root_url = https://gfn.k84.org
domain = gfn.k84.org
serve_from_sub_path = false

[security]
disable_initial_admin_creation = false
admin_user = admin
admin_password = admin
disable_brute_force_login_protection = false
cookie_secure = false
cookie_samesite = lax
allow_embedding = true
x_frame_options = allowfrom
x_frame_options_allow_from = https://iee.k84.org

[auth.anonymous]
enabled = false

[auth.basic]
enabled = true

[users]
allow_sign_up = false
auto_assign_org_role = Admin
default_theme = dark

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/home.json
