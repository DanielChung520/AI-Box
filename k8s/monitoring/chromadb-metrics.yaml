apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: chromadb
  namespace: ai-box-monitoring
  labels:
    app: chromadb
spec:
  selector:
    matchLabels:
      app: chromadb
  namespaceSelector:
    matchNames:
      - ai-box
  endpoints:
    - port: http
      interval: 15s
      path: /metrics
      scrapeTimeout: 5s
