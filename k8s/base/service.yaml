apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: ai-box
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

