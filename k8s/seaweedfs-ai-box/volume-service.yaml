apiVersion: v1
kind: Service
metadata:
  name: seaweedfs-ai-box-volume
  namespace: seaweedfs-ai-box
  labels:
    app: seaweedfs
    component: volume
    project: ai-box
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 18080
      targetPort: 18080
      protocol: TCP
      name: grpc
  selector:
    app: seaweedfs
    component: volume
    project: ai-box
