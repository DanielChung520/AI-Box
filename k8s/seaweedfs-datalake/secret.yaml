# 代碼功能說明: DataLake SeaweedFS 服務 Secret 配置（S3 訪問憑證）
# 創建日期: 2025-12-29
# 創建人: Daniel Chung
# 最後修改日期: 2025-12-29
#
# 注意：此文件中的憑證為示例值，實際部署時請使用 kubectl create secret 命令創建
# kubectl create secret generic seaweedfs-datalake-secret \
#   --from-literal=access-key=YOUR_ACCESS_KEY \
#   --from-literal=secret-key=YOUR_SECRET_KEY \
#   -n seaweedfs-datalake

apiVersion: v1
kind: Secret
metadata:
  name: seaweedfs-datalake-secret
  namespace: seaweedfs-datalake
type: Opaque
stringData:
  access-key: "change-me-access-key"
  secret-key: "change-me-secret-key"
