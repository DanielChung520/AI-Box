# 代碼功能說明: DataLake SeaweedFS Volume 節點持久化存儲卷聲明
# 創建日期: 2025-12-29
# 創建人: Daniel Chung
# 最後修改日期: 2025-12-29

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: seaweedfs-datalake-volume-pvc
  namespace: seaweedfs-datalake
  labels:
    app: seaweedfs
    component: volume
    project: datalake
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  # 注意：實際部署時需要根據存儲類（StorageClass）調整
  # storageClassName: standard
