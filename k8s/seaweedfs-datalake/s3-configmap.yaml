# 代碼功能說明: DataLake SeaweedFS S3 配置 ConfigMap
# 創建日期: 2025-12-29
# 創建人: Daniel Chung
# 最後修改日期: 2025-12-29

apiVersion: v1
kind: ConfigMap
metadata:
  name: seaweedfs-datalake-s3-config
  namespace: seaweedfs-datalake
data:
  s3.json: |
    {
      "identities": [
        {
          "name": "admin",
          "credentials": [
            {
              "accessKey": "change-me-access-key",
              "secretKey": "change-me-secret-key"
            }
          ],
          "actions": [
            "Admin",
            "Read",
            "Write"
          ]
        }
      ]
    }
