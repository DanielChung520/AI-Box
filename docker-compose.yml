version: '3.8'

services:
  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-box/api:latest
    container_name: api
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - LOG_LEVEL=DEBUG
      - API_GATEWAY_HOST=0.0.0.0
      - API_GATEWAY_PORT=8000
      - CORS_ORIGINS=*
    volumes:
      - ./:/app
      - ./logs:/app/logs
    networks:
      - ai-box-network
    depends_on:
      - postgres
      - redis
      - mcp-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MCP Server Service
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-box/mcp-server:latest
    container_name: mcp-server
    ports:
      - "8002:8002"
    environment:
      - ENV=development
      - LOG_LEVEL=INFO
      - MCP_SERVER_NAME=ai-box-mcp-server
      - MCP_SERVER_VERSION=1.0.0
      - MCP_PROTOCOL_VERSION=2024-11-05
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8002
      - MCP_ENABLE_MONITORING=true
      - MCP_METRICS_ENDPOINT=/metrics
    volumes:
      - ./:/app
      - ./logs:/app/logs
    networks:
      - ai-box-network
    command: python -m services.mcp_server.main --host 0.0.0.0 --port 8002
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL 數據庫
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=ai_box_user
      - POSTGRES_PASSWORD=ai_box_password
      - POSTGRES_DB=ai_box_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-box-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_box_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (用於緩存和短期記憶)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-box-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ChromaDB (向量資料庫)
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    init: true
    ports:
      - "8001:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - CHROMA_DB_IMPL=duckdb+parquet
      - CHROMA_SERVER_AUTH_ENABLED=FALSE
      - LOG_LEVEL=INFO
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chromadb_data:/chroma/chroma
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4g
        reservations:
          cpus: "0.5"
          memory: 1g
    networks:
      - ai-box-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ArangoDB (圖資料庫)
  arangodb:
    image: arangodb:3.12
    container_name: arangodb
    ports:
      - "8529:8529"
    environment:
      - ARANGO_ROOT_PASSWORD=ai_box_arangodb_password
      - ARANGO_DATABASE=ai_box_kg
    volumes:
      - arangodb_data:/var/lib/arangodb3
      - arangodb_apps_data:/var/lib/arangodb3-apps
    networks:
      - ai-box-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8529/_api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ai-box-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

volumes:
  postgres_data:
  redis_data:
  chromadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/daniel/GitHub/AI-Box/data/datasets/chromadb
  arangodb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/daniel/GitHub/AI-Box/datasets/arangodb/data
  arangodb_apps_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/daniel/GitHub/AI-Box/datasets/arangodb/apps
