<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="AI 生成式聊天室 - 智能對話助手平台" />
    <meta name="theme-color" content="#9333ea" />
    <!-- iOS Safari 兼容性（保留以支持舊版 iOS） -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SmartQ IEE" />
    <!-- 現代標準：使用 Web App Manifest（已在下方 link rel="manifest" 中配置） -->
    <title>SmartQ 智慧任務文件編輯</title>
    <!-- Favicon - 使用 SVG 作為圖標 -->
    <link rel="icon" type="image/svg+xml" href="/SmartQ.-logo.svg" />
    <link rel="alternate icon" href="/SmartQ.-logo.svg" />
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/SmartQ.-logo.svg" />
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <!-- 內聯歡迎頁樣式 - 立即顯示 -->
    <style>
      #initial-welcome {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: linear-gradient(to bottom right, #1e3a8a, #581c87, #312e81);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      #initial-welcome.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .welcome-content {
        text-align: center;
        padding: 1rem;
        opacity: 1;
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .welcome-logo {
        width: 8rem;
        height: 8rem;
        margin: 0 auto 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      .welcome-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        animation: logoFlyIn 1s ease-out;
      }
      @keyframes logoFlyIn {
        0% {
          transform: translateY(-100px) scale(2.5);
          opacity: 0;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }
      .welcome-title {
        font-size: 3.75rem;
        font-weight: bold;
        color: white;
        margin-bottom: 1rem;
        animation: fadeInUp 1s ease-out;
      }
      .welcome-subtitle {
        font-size: 1.25rem;
        color: #bfdbfe;
        margin-bottom: 0.5rem;
        animation: fadeInUp 1s ease-out 0.3s both;
      }
      .welcome-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        margin-bottom: 0.5rem;
        animation: fadeInUp 1s ease-out 0.3s both;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .welcome-loading {
        margin-top: 3rem;
        display: flex;
        justify-content: center;
        gap: 0.5rem;
      }
      .welcome-loading-dot {
        width: 0.5rem;
        height: 0.5rem;
        background: white;
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite;
      }
      .welcome-loading-dot:nth-child(1) { animation-delay: 0s; }
      .welcome-loading-dot:nth-child(2) { animation-delay: 0.2s; }
      .welcome-loading-dot:nth-child(3) { animation-delay: 0.4s; }
      @keyframes bounce {
        0%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
      }
      @media (max-width: 768px) {
        .welcome-title { font-size: 2.5rem; }
        .welcome-subtitle { font-size: 1rem; }
        .welcome-brand { font-size: 1.25rem; }
      }
    </style>
  </head>
  <body>
    <!-- 內聯歡迎頁 - 立即顯示 -->
    <div id="initial-welcome">
      <div class="welcome-content">
        <div class="welcome-logo">
          <img src="/SmartQ.-logo.svg" alt="SmartQ Logo" />
        </div>
        <h1 class="welcome-title">智慧任務文件編輯</h1>
        <p class="welcome-subtitle">Smart Task File Editor</p>
        <p class="welcome-brand">SmartQ IEE</p>
        <div class="welcome-loading">
          <div class="welcome-loading-dot"></div>
          <div class="welcome-loading-dot"></div>
          <div class="welcome-loading-dot"></div>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
